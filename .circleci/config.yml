version: 2.0
jobs:
  check:
    docker:
      - image: circleci/python:3.7.2
    steps:
      - run:
          name: Add python user PATH into PATH
          command: echo "export PATH=$PATH:$HOME/.local/bin" >> $BASH_ENV 
      - run: 
          name: Install python tools
          command: pip install --user pylint pytest pytype
      - checkout
      - run:
          name: Type check the project
          command: pylint dataprep
      - run:
          name: Test the project
          command: pytest dataprep
      - run:
          name: Style check the project
          command: pylint dataprep
workflows:
  version: 2
  build_and_test:
    jobs:
      - check
