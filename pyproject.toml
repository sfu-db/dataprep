[tool.poetry]
authors = ["SFU Database System Lab <dsl.cs.sfu@gmail.com>"]
description = "Dataprep: Data Preparation in Python"
maintainers = [
  "Weiyuan Wu <youngw@sfu.com>",
  "Jinglin Peng <jinglin_peng@sfu.ca>",
  "Pei Wang <peiw@sfu.ca>",
  "Brandon Lockhart <brandon_lockhart@sfu.ca>",
  "Song Bian <biansonghz@gmail.com>",
]
name = "dataprep"
version = "0.4.1"

license = "MIT"

readme = "README.md" # Markdown files are supported

homepage = "https://github.com/sfu-db/dataprep"
repository = "https://github.com/sfu-db/dataprep"

keywords = ["dataprep", "eda", "connector", "data science", "exploratory data analysis", "data exploration"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Topic :: Software Development :: Build Tools",
  "Environment :: Console",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",
  "Intended Audience :: Healthcare Industry",
  "Topic :: Scientific/Engineering",
  "Framework :: IPython",
]

[tool.poetry.dependencies]
python = "^3.7"

# Dependencies for EDA
bokeh = "^2"
dask = {version = "^2021.11", extras = ["array", "dataframe", "delayed"]}
nltk = "^3.5"
numpy = "^1.21"
pandas = "^1.1"
scipy = "^1"
wordcloud = "^1.8"

# Dependencies for Connector
aiohttp = "^3.6"
ipywidgets = "^7.5"
jinja2 = "^2.11"
jsonpath-ng = "^1.5"
pydantic = "^1.6"
tqdm = "^4.48"

# Dependencies for Clean
flask = "^1.1.4"
flask_cors = "^3.0.10"
levenshtein = "^0.16"
metaphone = "^0.6"
python-crfsuite = "^0.9.7"
python-stdnum = "^1.16"
regex = "^2020.10.15"
varname = "^0.8.1"

[tool.poetry.dev-dependencies]
black = "^21.8b1"
codecov = "^2"
docopt = "^0.6"
gitpython = "^3"
ipykernel = "^6"
ipython = "^7"
nbsphinx = "^0.8"
pylint = "^2"
pytest = "^6"
pytest-cov = "^3"
rope = "^0.16"
rstcheck = "^3"
seaborn = "^0.11"
sphinx = "^4"
sphinx-autobuild = "^2021"
sphinx-autodoc-typehints = "^1"
toml = "^0.10"

[tool.black]
exclude = '''
(
    /(
        \.eggs
    | \.git
    | \.pytype
    | \.pytest_cache
    | build
    | dist
    )/
)
'''
line-length = 100
target-version = ['py36', 'py37']

[tool.semantic_release]
branch = "master"
commit_author = "Weiyuan Wu <youngw@sfu.ca>"
commit_message = "Bump to v{version}"
commit_subject = "v{version}"
commit_version_number = true
version_source = "tag"
version_variable = "dataprep/__init__.py:__version__"

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=1"]
